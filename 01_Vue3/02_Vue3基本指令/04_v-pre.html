<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- 跳过解析双花括号内的prop,直接显示{{msg}} -->
    <h2 v-pre>{{msg}}</h2>
  </div>

  <script src="/js/vue@3.29.js"></script>
  <script>
    const app = Vue.createApp({
      data () {
        return {
          msg: 'hello world',
        }
      },
    })

    app.mount("#app")
  </script>

</body>

</html>
