<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{msg}}</h2>
    <div>{{msgHtml}}</div>
    <div v-html="msgHtml"></div>
  </div>

  <script src="/js/vue@3.29.js"></script>
  <script>
    const app = Vue.createApp({
      data () {
        return {
          msg: 'hello world',
          msgHtml: '<span style="color:red">hello</span>'
        }
      },
    })

    app.mount("#app")
  </script>

</body>

</html>
